buildscript {
    ext {
        springBootVersion = '1.3.5.RELEASE'
    }
    repositories {
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath "gradle.plugin.com.ewerk.gradle.plugins:querydsl-plugin:1.0.6"
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'spring-boot'
apply plugin: "com.ewerk.gradle.plugins.querydsl"

jar {
    baseName = 'spring-boot-querydsl'
    version = '0.0.1-SNAPSHOT'
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

ext {
    queryDslVersion = '4.1.2'
}

repositories {
    mavenCentral()
}

querydsl {
    jpa = true
    library = "com.querydsl:querydsl-apt:${queryDslVersion}:jpa"
}

configurations {
    querydsl.extendsFrom compileClasspath
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-data-jpa')

    compile "com.querydsl:querydsl-jpa:4.1.2"

    compile 'org.projectlombok:lombok:1.16.8'

    testCompile('org.springframework.boot:spring-boot-starter-test')
}
